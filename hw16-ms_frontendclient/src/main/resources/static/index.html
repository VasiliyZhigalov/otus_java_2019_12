<!DOCTYPE html>
<html>
<head>
    <title>Admin page with web socket</title>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/appWs.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="connect" class="btn btn-outline-primary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-outline-primary" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="name"> Имя </label>
            <input type="text" id="name" class="form-control" placeholder="user name">
        </div>
        <div class="form-group">
            <label for="login"> Логин </label>
            <input type="text" id="login" class="form-control" placeholder="user login">
        </div>
        <div class="form-group">
            <label for="password"> Пароль </label>
            <input type="text" id="password" class="form-control" placeholder="user password">
        </div>
        <div class="form-group">
            <button id="addUser" class="btn btn-outline-primary" type="submit">Добавить</button>
            <div id="addUserId"></div>



        </div>
    </div>
</div>
<h4>Список пользователей </h4>
<div class="form-group">
    <div class="col-md-6">
        <button id="refreshAllUsers" class="btn btn-outline-primary" type="submit">Обновить</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <table id="newUser" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Логин</th>
                <th>Пароль</th>
            </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
</div>
</body>
</body>
</html>
