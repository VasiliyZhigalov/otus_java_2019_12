<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<h4>Добавить пользователя</h4>
<form action="#" th:action="@{/save}" th:object="${user}" method="post">
    Имя <br/>
    <input type="text" name="name" th:value="${user.name}"/>
    <br> Логин <br/>
    <input type="text" name="login" th:value="${user.login}"/>
    <br> Пароль <br/>
    <input type="text" name="password" th:value="${user.password}"/>
    <input type="submit"/>
</form>

<h4>Список пользователей</h4>
<table class="users">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Логин</td>
        <td style="width: 100px">Пароль</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John Doe</td>
        <td th:text="${user.login}">John Doe</td>
        <td th:text="${user.password}">John Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
